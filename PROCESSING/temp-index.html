<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="temp-css/temp-style.css" />
    <link rel="stylesheet" href="temp-css/temp-todolist.css" />
    <link rel="stylesheet" href="temp-css/temp-clock.css" />
    <link rel="stylesheet" href="temp-css/temp-modal.css" />
    <link rel="stylesheet" href="temp-css/temp-greeting.css" />
    <link rel="stylesheet" href="temp-css/temp-frameBg.css" />
  </head>
  <body>
    <header>
      <div class="js-clock clock">
        <span class="js-clock-now clock-now">00:00</span>
        <span class="js-weather weather"></span>
      </div>
    </header>
    <div class="main">
      <div class="frames">
        <div class="js-frameBg frame"></div>
        <div class="frame">A</div>
        <div class="js-greeting greeting frame"></div>
      </div>
      <div class="container-todolist">
        <!-- <div class="header"></div> -->
        <!-- <div id="date"></div> -->
        <div class="content">
          <ul id="list"></ul>
        </div>
        <div class="add-to-do">
          <i class="fas fa-plus"></i>
          <form id="inputform">
            <input
              type="text"
              id="inputToDo"
              placeholder="Enter a thing to do"
              autocomplete="off"
            />
          </form>
          <div class="clear">
            <i class="fas fa-hand-sparkles"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-bg">
      <div class="modal">
        <h2 class="modal-header">Your Name will be displayed!</h2>
        <form class="js-greetingForm modalForm">
          <input
            type="text"
            placeholder="What is your name?"
            class="modal-input"
          />
        </form>
        <button class="modal-btn">Start</button>
        <span class="modal-close">X</span>
      </div>
    </div>

    <script src="temp-js/temp-todolist.js"></script>
    <script src="temp-js/temp-clock.js"></script>
    <script src="temp-js/temp-background.js"></script>
    <script src="temp-js/temp-modal.js"></script>
  </body>
</html>
