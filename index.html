<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list - Momentum</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--DARK MODE -->
      <div class="darkmodeBg">
        <div class="darkmode-checkbox">
          <input type="checkbox" class="checkbox__input" id="checkbox" />
          <label for="checkbox"></label>
        </div>
      </div>
      <!-- DARK MODE END-->
      <main>
        <div class="js-clock clock">
          <span class="js-clock-now clock-now">00:00</span>
        </div>
        <!-- FRAMES -->
        <div class="frames">
          <div class="js-frameBg frame"></div>
          <div class="js-frameBgVt frame"></div>
          <div class="frame frameDM">
            <div class="js-greeting greeting"></div>
          </div>
        </div>
        <!-- CALENDAR -->
        <div class="container-calendar">
          <div class="calendar calendarDM">
            <div class="month">
              <i class="fas fa-angle-left previous-month"></i>
              <div class="today">
                <h1></h1>
              </div>
              <i class="fas fa-angle-right next-month"></i>
            </div>
            <div class="weekdays"></div>
            <div class="dates"></div>
          </div>
        </div>
        <!-- TO DO LIST -->
        <div class="container-todolist">
          <div class="todolist todolistDM">
            <div class="content">
              <ul id="list"></ul>
            </div>
            <div class="add-to-do todolistDM">
              <i class="fas fa-plus"></i>
              <form id="inputform">
                <input type="text" id="inputToDo" placeholder="Enter a thing to do" autocomplete="off" />
              </form>
              <div class="clear">
                <i class="fas fa-hand-sparkles"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="container-weather">
        <div class="js-weather weather"></div>
      </div>
      <!--MODAL : ASK FOR NAME -->
      <div class="modal-bg">
        <div class="modal">
          <h2 class="modal-header">Your Name will be displayed!</h2>
          <form class="js-greetingForm modalForm">
            <input type="text" placeholder="What is your name?" class="modal-input" />
          </form>
          <button class="modal-btn">Start</button>
          <span class="modal-close">X</span>
        </div>
      </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/frameBg.js"></script>
    <script src="js/modalName.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
