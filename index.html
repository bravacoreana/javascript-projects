<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="setting-btns">
      <div class="setting-btn">
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <!-- MAIN PAGE -->
    <header>
      <div class="js-clock clock">
        <span class="js-clock-now clock-now">00:00</span>
        <span class="js-weather weather"></span>
      </div>
    </header>
    <div class="main">
      <!-- FRAMES -->
      <div class="frames">
        <div class="js-frameBg frame"></div>
        <div class="frame">A</div>
        <div class="js-greeting greeting frame">
          <span>Hello</span>
        </div>
      </div>
      <!-- CALENDAR -->
      <div class="container-calendar">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left previous-month"></i>
            <div class="today">
              <h1></h1>
              <!-- <p></p> -->
            </div>
            <i class="fas fa-angle-right next-month"></i>
          </div>
          <div class="weekdays">
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
            <div class="weekday">Sun</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>

      <!-- TO DO LIST -->
      <div class="container-todolist">
        <div class="content">
          <ul id="list"></ul>
        </div>
        <div class="add-to-do">
          <i class="fas fa-plus"></i>
          <form id="inputform">
            <input type="text" id="inputToDo" placeholder="Enter a thing to do" autocomplete="off" />
          </form>
          <div class="clear">
            <i class="fas fa-hand-sparkles"></i>
          </div>
        </div>
      </div>
    </div>

    <!--MODAL : ASK FOR NAME -->
    <div class="modal-bg">
      <div class="modal">
        <h2 class="modal-header">Your Name will be displayed!</h2>
        <form class="js-greetingForm modalForm">
          <input type="text" placeholder="What is your name?" class="modal-input" />
        </form>
        <button class="modal-btn">Start</button>
        <span class="modal-close">X</span>
      </div>
    </div>

    <!--DARK MODE-->
    <!-- <div class="darkmode-checkbox">
      <input type="checkbox" class="darkmode-checkbox__input" id="checkbox" />
      <label for="checkbox" class="darkmode-checkbox__label">
        <i class="fas fa-moon"></i>
        <div class="darkmode-togglebutton"></div>
      </label>
    </div> -->
    <!-- MODAL : SETTING 
    <div class="modal-settingBg">
      <div class="modal-setting">
        <div class="setting-btn">
          <i class="fas fa-cog"></i>
        </div>
        <h2 class="setting-header">SETTINGS</h2>
        <label for="name">
          You can change your name
          <input type="text" class="modal-changeName" />
        </label>
        <label for="value">
          Dark Mode
          <div class="setting-toggle">darkmode</div>
        </label>
      </div>
    </div>
  -->

    <script src="js/todolist.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/frameBg.js"></script>
    <script src="js/modalName.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
